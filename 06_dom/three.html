<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;" >
    



</body>
<script>
    
    //1. creating a div element 

    const div = document.createElement('div')
    console.log(div);

    //2. setting properties of new element div
    div.className = "main"
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title","generated-title")
    div.style.backgroundColor = "white"
    div.style.color = "black"
    div.style.padding = "15px"
    // div.innerHTML = "Hello guys, what'sup" // instead of writing this we can create a new node and then directly append that to our main div

    const addTxt = document.createTextNode("Hello guys , Whatsup")
    div.append(addTxt)


    // everything that we have written is not displayed in the web-page because the div we created is in the memory



    // now we will attach everything to our document i.e web-page

    document.body.append(div)
    


</script>
</html>
